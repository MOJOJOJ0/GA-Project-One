<!DOCTYPE html>
<html lang="en">
<head>

<body onload="start();">
    <script src="script.js"></script>
    <div class="flex-container" id="flexcontainer">
        <div>
        <button class="button" id="btn0" type="button" onclick="changeColor(this)">☂️</button> 
        <button class="button" id="btn1" type="button" onclick="changeColor(this)">⭕️</button>
        <button class="button" id="btn2" type="button" onclick="changeColor(this)">⭐️</button>
        </div>
        <div>
        <button class="button" id="btn3" type="button" onclick="changeColor(this)">🔺</button>
        <button class="button" id="btn4" type="button" onclick="changeColor(this)">&#129425;</button>
        <button class="button" id="btn5" type="button" onclick="changeColor(this)">🟥</button>
        </div>
        <div>
        <button class="button" id="btn6" type="button" onclick="changeColor(this)">🎭</button>
        <button class="button" id="btn7" type="button" onclick="changeColor(this)">🦂</button>
        <button class="button" id="btn8" type="button" onclick="changeColor(this)">🕷</button>
        </div>
        <div>
        <button class="reset-button" id="reset" type="button" onclick="reset()">RESET</button>
        </div>
        <div>
        <p class="dashboard-container" id="message">SCORE</p>
        </div>
    </div>
